          <p style="font-size:20px;"><span style="font-family:'Arial-BoldMT', 'Arial Bold', 'Arial';font-weight:700;">键盘</span><span style="font-family:'Arial-BoldMT', 'Arial Bold', 'Arial';font-weight:700;">Keyboard</span></p><p style="font-size:13px;"><span style="font-family:'Arial-BoldMT', 'Arial Bold', 'Arial';font-weight:700;">定义：</span><span style="font-family:'ArialMT', 'Arial';font-weight:400;">输入内容的交互工具</span><span style="font-family:'ArialMT', 'Arial';font-weight:400;"></span></p><p style="font-size:13px;"><span style="font-family:'ArialMT', 'Arial';font-weight:400;">请输入</span><span style="font-family:'ArialMT', 'Arial';font-weight:400;">2~20</span><span style="font-family:'ArialMT', 'Arial';font-weight:400;">个字符，不允许输入空格</span><span style="font-family:'ArialMT', 'Arial';font-weight:400;"></span></p><p style="font-size:13px;"><span style="font-family:'Arial-BoldMT', 'Arial Bold', 'Arial';font-weight:700;">样式：</span><span style="font-family:'ArialMT', 'Arial';font-weight:400;">列举出需要对键盘进行改造的内容即可，基础的请在对应控件的注释中写清楚调用何种类型键盘。</span><span style="font-family:'ArialMT', 'Arial';font-weight:400;"></span></p><p style="font-size:13px;"><span style="font-family:'Arial-BoldMT', 'Arial Bold', 'Arial';font-weight:700;">交互：</span><span style="font-family:'ArialMT', 'Arial';font-weight:400;">点击页面空白区域，向下滑动隐藏键盘，该功能需要指定页面。</span></p>
