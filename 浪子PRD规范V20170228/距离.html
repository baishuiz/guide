        <div id="u1503" class="text">
          <p style="font-size:13px;line-height:normal;"><span style="font-family:'Arial-BoldMT', 'Arial Bold', 'Arial';font-weight:700;">一、绝对距离如何显示</span><span style="font-family:'ArialMT', 'Arial';font-weight:400;"></span></p><p style="font-size:13px;line-height:20px;"><span style="font-family:'ArialMT', 'Arial';font-weight:400;color:#FF0000;">x</span><span style="font-family:'ArialMT', 'Arial';font-weight:400;">m</span><span style="font-family:'ArialMT', 'Arial';font-weight:400;">，当距离＜</span><span style="font-family:'ArialMT', 'Arial';font-weight:400;">1000</span><span style="font-family:'ArialMT', 'Arial';font-weight:400;">米，比如</span><span style="font-family:'ArialMT', 'Arial';font-weight:400;">356m</span></p><p style="font-size:13px;"><span style="font-family:'ArialMT', 'Arial';font-weight:400;color:#FF0000;">x</span><span style="font-family:'ArialMT', 'Arial';font-weight:400;">km</span><span style="font-family:'ArialMT', 'Arial';font-weight:400;">，</span><span style="font-family:'ArialMT', 'Arial';font-weight:400;font-size:10px;">≥</span><span style="font-family:'ArialMT', 'Arial';font-weight:400;">1000</span><span style="font-family:'ArialMT', 'Arial';font-weight:400;">米，比如</span><span style="font-family:'ArialMT', 'Arial';font-weight:400;">5km</span></p><p style="font-size:13px;"><span style="font-family:'ArialMT', 'Arial';font-weight:400;">最小值是</span><span style="font-family:'ArialMT', 'Arial';font-weight:400;">1m</span><span style="font-family:'ArialMT', 'Arial';font-weight:400;">，最大值</span><span style="font-family:'ArialMT', 'Arial';font-weight:400;">9999+km</span><span style="font-family:'ArialMT', 'Arial';font-weight:400;">。</span><span style="font-family:'ArialMT', 'Arial';font-weight:400;"></span></p><p style="font-size:13px;"><span style="font-family:'ArialMT', 'Arial';font-weight:400;"><br></span></p><p style="font-size:13px;"><span style="font-family:'Arial-BoldMT', 'Arial Bold', 'Arial';font-weight:700;">二、地理位置如何显示</span><span style="font-family:'ArialMT', 'Arial';font-weight:400;"></span></p><p style="font-size:13px;"><span style="font-family:'ArialMT', 'Arial';font-weight:400;">显示格式</span><span style="font-family:'ArialMT', 'Arial';font-weight:400;">&quot;</span><span style="font-family:'ArialMT', 'Arial';font-weight:400;">省份城市</span><span style="font-family:'ArialMT', 'Arial';font-weight:400;">&quot;</span><span style="font-family:'ArialMT', 'Arial';font-weight:400;">，比如江苏南通，如果取不到显示</span><span style="font-family:'ArialMT', 'Arial';font-weight:400;">&quot;</span><span style="font-family:'ArialMT', 'Arial';font-weight:400;">未知</span><span style="font-family:'ArialMT', 'Arial';font-weight:400;">&quot;</span><span style="font-family:'ArialMT', 'Arial';font-weight:400;">。注意直辖市只显示</span><span style="font-family:'ArialMT', 'Arial';font-weight:400;">&quot;</span><span style="font-family:'ArialMT', 'Arial';font-weight:400;">直辖市名称</span><span style="font-family:'ArialMT', 'Arial';font-weight:400;">&quot;</span><span style="font-family:'ArialMT', 'Arial';font-weight:400;">。</span></p>
