        <div id="u5635" class="text">
          <p style="font-size:20px;"><span style="font-family:'Arial-BoldMT', 'Arial Bold', 'Arial';font-weight:700;">页面控件</span><span style="font-family:'ArialMT', 'Arial';font-weight:400;font-size:13px;"></span></p><p style="font-size:13px;"><span style="font-family:'Arial-BoldMT', 'Arial Bold', 'Arial';font-weight:700;">定义：</span><span style="font-family:'ArialMT', 'Arial';font-weight:400;">告诉用户打开了多少个视图以及他们正处在哪一个视图当中。</span></p><p style="font-size:13px;"><span style="font-family:'Arial-BoldMT', 'Arial Bold', 'Arial';font-weight:700;">注意：</span></p><p style="font-size:13px;"><span style="font-family:'ArialMT', 'Arial';font-weight:400;">①不支持用户访问不连续的视图</span><span style="font-family:'ArialMT', 'Arial';font-weight:400;">(</span><span style="font-family:'ArialMT', 'Arial';font-weight:400;">不能直接跳转至相邻视图以外的视图</span><span style="font-family:'ArialMT', 'Arial';font-weight:400;">)</span></p><p style="font-size:13px;"><span style="font-family:'ArialMT', 'Arial';font-weight:400;">②默认情况下，不支持视图之间的导航，比如天气。</span></p><p style="font-size:13px;"><span style="font-family:'ArialMT', 'Arial';font-weight:400;">③页面控件是为所有视图平等的场景设计的，比如豆瓣阅读。</span></p><p style="font-size:13px;"><span style="font-family:'ArialMT', 'Arial';font-weight:400;">④避免显示太多点，超过</span><span style="font-family:'ArialMT', 'Arial';font-weight:400;">10</span><span style="font-family:'ArialMT', 'Arial';font-weight:400;">个很难让用户一目了然，比如下厨房。</span></p><p style="font-size:13px;"><span style="font-family:'ArialMT', 'Arial';font-weight:400;">总结：页面控件多用来展示平行层级的内容信息，在有限的屏幕控件内延展可以展示的内容数量，左右滑动切换，也很适合用户单手操作浏览信息</span></p>
        </div>
