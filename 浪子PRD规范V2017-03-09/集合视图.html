          <p><span style="font-family:'Arial-BoldMT', 'Arial Bold', 'Arial';font-weight:700;font-size:20px;">集合视图Collection View</span><span style="font-family:'ArialMT', 'Arial';font-weight:400;"></span></p><p><span style="font-family:'Arial-BoldMT', 'Arial Bold', 'Arial';font-weight:700;">定义：</span><span style="font-family:'ArialMT', 'Arial';font-weight:400;">方便用户管理一些列有序的项，并以一种自定义的视图来呈现它们。</span></p><p><span style="font-family:'Arial-BoldMT', 'Arial Bold', 'Arial';font-weight:700;">注意：</span></p><p><span style="font-family:'ArialMT', 'Arial';font-weight:400;">①不是严格的线性布局，所以适合用来展示尺寸不一致的项。比如Pinterest。</span><span style="font-family:'ArialMT', 'Arial';font-weight:400;"></span></p><p><span style="font-family:'ArialMT', 'Arial';font-weight:400;">②表格视图更适合的时候，不要使用集合视图。</span></p><p><span style="font-family:'ArialMT', 'Arial';font-weight:400;">③可以图文结合，可以横铺。比如系统相册。</span></p>
