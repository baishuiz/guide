          <p style="line-height:normal;"><span style="font-family:'Arial-BoldMT', 'Arial Bold', 'Arial';font-weight:700;font-size:20px;">标签栏</span><span style="font-family:'Arial-BoldMT', 'Arial Bold', 'Arial';font-weight:700;font-size:20px;">TabBar</span></p><p style="line-height:normal;"><span style="font-family:'Arial-BoldMT', 'Arial Bold', 'Arial';font-weight:700;font-size:13px;">位置：</span><span style="font-family:'ArialMT', 'Arial';font-weight:400;font-size:13px;">固定在屏幕最下方，也称为下导航。</span><span style="font-family:'ArialMT', 'Arial';font-weight:400;font-size:13px;"></span></p><p style="line-height:normal;"><span style="font-family:'Arial-BoldMT', 'Arial Bold', 'Arial';font-weight:700;font-size:13px;">作用：</span><span style="font-family:'ArialMT', 'Arial';font-weight:400;font-size:13px;">常应用于</span><span style="font-family:'ArialMT', 'Arial';font-weight:400;font-size:13px;">App</span><span style="font-family:'ArialMT', 'Arial';font-weight:400;font-size:13px;">主界面中，组织呈现整体的功能结构。</span><span style="font-family:'ArialMT', 'Arial';font-weight:400;font-size:13px;"></span></p><p style="line-height:normal;"><span style="font-family:'Arial-BoldMT', 'Arial Bold', 'Arial';font-weight:700;font-size:13px;">交互：</span></p><p style="line-height:normal;"><span style="font-family:'ArialMT', 'Arial';font-weight:400;font-size:13px;">①点击下导航按钮，则自动刷新页面。</span><span style="font-family:'ArialMT', 'Arial';font-weight:400;font-size:13px;">(</span><span style="font-family:'ArialMT', 'Arial';font-weight:400;font-size:13px;">需满足距离上次点击时间超过</span><span style="font-family:'ArialMT', 'Arial';font-weight:400;font-size:13px;">1</span><span style="font-family:'ArialMT', 'Arial';font-weight:400;font-size:13px;">分钟，该页面由经常更新的模块或者列表构成</span><span style="font-family:'ArialMT', 'Arial';font-weight:400;font-size:13px;">)</span></p><p style="line-height:16px;"><span style="font-family:'ArialMT', 'Arial';font-weight:400;font-size:13px;">②双击下导航按钮，自动向上滚动到页面顶部。</span><span style="font-family:'ArialMT', 'Arial';font-weight:400;font-size:13px;"></span></p><p style="line-height:normal;"><span style="font-family:'Arial-BoldMT', 'Arial Bold', 'Arial';font-weight:700;font-size:13px;">注意：</span><span style="font-family:'ArialMT', 'Arial';font-weight:400;font-size:13px;">标签栏最多一次可承载</span><span style="font-family:'ArialMT', 'Arial';font-weight:400;font-size:13px;">5</span><span style="font-family:'ArialMT', 'Arial';font-weight:400;font-size:13px;">个标签。超过会造成视觉略显拥挤，主模块不宜过多。</span></p>
