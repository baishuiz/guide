        <div id="u4928" class="text">
          <p><span style="font-family:'Arial-BoldMT', 'Arial Bold', 'Arial';font-weight:700;font-size:20px;">工具栏</span><span style="font-family:'Arial-BoldMT', 'Arial Bold', 'Arial';font-weight:700;font-size:20px;">Toolbar</span><span style="font-family:'ArialMT', 'Arial';font-weight:400;font-size:14px;"></span></p><p><span style="font-family:'Arial-BoldMT', 'Arial Bold', 'Arial';font-weight:700;">定义：</span><span style="font-family:'ArialMT', 'Arial';font-weight:400;">该页面需要用到的常用工具，汇总成一栏。</span><span style="font-family:'ArialMT', 'Arial';font-weight:400;"></span></p><p><span style="font-family:'Arial-BoldMT', 'Arial Bold', 'Arial';font-weight:700;">位置：</span><span style="font-family:'ArialMT', 'Arial';font-weight:400;">一般位于内页的下方，或者导航的下方。</span><span style="font-family:'ArialMT', 'Arial';font-weight:400;"></span></p><p><span style="font-family:'Arial-BoldMT', 'Arial Bold', 'Arial';font-weight:700;">作用：</span><span style="font-family:'ArialMT', 'Arial';font-weight:400;">工具栏中放置用户在当前场景下最常用的指令，尽量避免在工具栏中放置偶尔用到的指令，工具栏中的所有指令和操作是针对当前屏幕和视图的。</span><span style="font-family:'ArialMT', 'Arial';font-weight:400;"></span></p><p><span style="font-family:'Arial-BoldMT', 'Arial Bold', 'Arial';font-weight:700;">场景：</span><span style="font-family:'ArialMT', 'Arial';font-weight:400;"></span></p><p><span style="font-family:'ArialMT', 'Arial';font-weight:400;">①内容详情页中，放置针对当前内容的编辑操作按钮。比如知乎日报内容详情页工具栏，包含针对当前内容的功能按钮以及导航按钮，位于屏幕底部。</span><span style="font-family:'ArialMT', 'Arial';font-weight:400;"></span></p><p><span style="font-family:'ArialMT', 'Arial';font-weight:400;">②图文编辑页面中，放置编辑时用到的工具按钮</span><span style="font-family:'ArialMT', 'Arial';font-weight:400;"></span></p><p><span style="font-family:'ArialMT', 'Arial';font-weight:400;">③针对列表项中的内容进行编辑，比如淘宝购物车工具栏，用于编辑购物车中商品，位于标签栏之上</span></p>
