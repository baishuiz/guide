          <p><span style="font-family:'Arial-BoldMT', 'Arial Bold', 'Arial';font-weight:700;font-size:18px;">分段控件</span><span style="font-family:'Arial-BoldMT', 'Arial Bold', 'Arial';font-weight:700;font-size:18px;">Segmented control</span><span style="font-family:'ArialMT', 'Arial';font-weight:400;font-size:14px;"></span></p><p><span style="font-family:'Arial-BoldMT', 'Arial Bold', 'Arial';font-weight:700;font-size:14px;">定义：</span><span style="font-family:'ArialMT', 'Arial';font-weight:400;">一组分段的线性组合，每一个分段的作用类似按钮，点击之后切换到相应视图。</span></p><p><span style="font-family:'Arial-BoldMT', 'Arial Bold', 'Arial';font-weight:700;font-size:14px;">位置：</span><span style="font-family:'ArialMT', 'Arial';font-weight:400;font-size:14px;">一般在导航栏使用，也有在内容区顶部使用。</span><span style="font-family:'ArialMT', 'Arial';font-weight:400;font-size:14px;"></span></p><p><span style="font-family:'Arial-BoldMT', 'Arial Bold', 'Arial';font-weight:700;font-size:14px;">作用：</span><span style="font-family:'ArialMT', 'Arial';font-weight:400;font-size:14px;"></span></p><p><span style="font-family:'Arial-BoldMT', 'Arial Bold', 'Arial';font-weight:700;font-size:14px;">样式：</span></p><p><span style="font-family:'ArialMT', 'Arial';font-weight:400;">①有两个或以上的分段组成，每一个分段的宽度相同</span></p><p><span style="font-family:'ArialMT', 'Arial';font-weight:400;">②可以包含文字或图片</span></p><p><span style="font-family:'ArialMT', 'Arial';font-weight:400;">③一个分段控件最多包含五个分段</span></p><p><span style="font-family:'ArialMT', 'Arial';font-weight:400;">④不要在一个分段中混用文字或图片</span><span style="font-family:'ArialMT', 'Arial';font-weight:400;"></span></p><p><span style="font-family:'Arial-BoldMT', 'Arial Bold', 'Arial';font-weight:700;">注意：</span><span style="font-family:'ArialMT', 'Arial';font-weight:400;">Android</span><span style="font-family:'ArialMT', 'Arial';font-weight:400;">中类似的控件为固定选项卡以及滚动选项卡，可以左滑或右滑在不同的视图之间进行切换，并且可以扩展更多的分类视图，更加便于用户操作。</span><span style="font-family:'ArialMT', 'Arial';font-weight:400;">iOS</span><span style="font-family:'ArialMT', 'Arial';font-weight:400;">中也大量采用这种交互方式，在视图之间可以左滑右滑切换视图，用户操作上更加地便捷。</span></p>
