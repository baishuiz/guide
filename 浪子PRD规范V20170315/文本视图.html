        <!-- Unnamed () -->
        <div id="u2451" class="text">
          <p><span style="font-family:'Arial-BoldMT', 'Arial Bold', 'Arial';font-weight:700;font-size:20px;">文本视图</span><span style="font-family:'ArialMT', 'Arial';font-weight:400;"></span></p><p><span style="font-family:'Arial-BoldMT', 'Arial Bold', 'Arial';font-weight:700;">作用：</span><span style="font-family:'ArialMT', 'Arial';font-weight:400;">文本视图可以接受和展示多行文本。</span></p><p><span style="font-family:'Arial-BoldMT', 'Arial Bold', 'Arial';font-weight:700;">注意：</span><span style="font-family:'ArialMT', 'Arial';font-weight:400;"></span></p><p><span style="font-family:'ArialMT', 'Arial';font-weight:400;">①文本视图是一个可定义为任何高度的矩形。</span></p><p><span style="font-family:'ArialMT', 'Arial';font-weight:400;">②当内容太多超出视图的边框时，文本视图支持滚动。</span></p><p><span style="font-family:'ArialMT', 'Arial';font-weight:400;">③支持用户编辑。</span></p><p><span style="font-family:'ArialMT', 'Arial';font-weight:400;">④当用户轻击文本视图内部时，可根据文本类型的差别唤起不同的键盘。</span></p>
