          <p><span style="font-family:'Arial-BoldMT', 'Arial Bold', 'Arial';font-weight:700;font-size:20px;color:#000000;">选择器</span><span style="font-family:'Arial-BoldMT', 'Arial Bold', 'Arial';font-weight:700;font-size:20px;color:#000000;">Pickers</span></p><p><span style="font-family:'Arial-BoldMT', 'Arial Bold', 'Arial';font-weight:700;">定义：</span><span style="font-family:'ArialMT', 'Arial';font-weight:400;">选择器包含了一组值，用户可以从中选择一个相应的值。</span></p><p><span style="font-family:'Arial-BoldMT', 'Arial Bold', 'Arial';font-weight:700;">注意：</span></p><p><span style="font-family:'ArialMT', 'Arial';font-weight:400;">①选择器是日期时间选择器的通用模式。</span></p><p><span style="font-family:'ArialMT', 'Arial';font-weight:400;">②不可以自定义大小，跟</span><span style="font-family:'ArialMT', 'Arial';font-weight:400;">iPhone</span><span style="font-family:'ArialMT', 'Arial';font-weight:400;">键盘相同。</span></p><p><span style="font-family:'ArialMT', 'Arial';font-weight:400;">③当你需要展示的备选数量很多时，可以考虑使用表格视图。</span></p><p><span style="font-family:'ArialMT', 'Arial';font-weight:400;">总结：当需要选择地区年龄性别等操作中，用来选择一系列同一类别下的子项。</span></p><p><span style="font-family:'ArialMT', 'Arial';font-weight:400;">可以参考</span><a id="u1618" class="link"><span style="font-family:'ArialMT', 'Arial';font-weight:400;color:#0000FF;">时间日期选择器</span></a></p>
