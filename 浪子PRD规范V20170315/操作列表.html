          <p><span style="font-family:'Arial-BoldMT', 'Arial Bold', 'Arial';font-weight:700;font-size:20px;">操作列表</span><span style="font-family:'Arial-BoldMT', 'Arial Bold', 'Arial';font-weight:700;font-size:20px;">ActionSheet</span></p><p><span style="font-family:'Arial-BoldMT', 'Arial Bold', 'Arial';font-weight:700;font-size:13px;">定义：</span><span style="font-family:'ArialMT', 'Arial';font-weight:400;font-size:13px;">展示了与用户触发的操作直接相关的一系列选项。</span><span style="font-family:'Arial-BoldMT', 'Arial Bold', 'Arial';font-weight:700;font-size:13px;"></span></p><p><span style="font-family:'Arial-BoldMT', 'Arial Bold', 'Arial';font-weight:700;font-size:13px;">交互：</span><span style="font-family:'ArialMT', 'Arial';font-weight:400;font-size:13px;">从页面底部向上浮出&amp;显示遮罩效果(点击外部位置，向下隐藏操作列表)</span><span style="font-family:'ArialMT', 'Arial';font-weight:400;font-size:13px;"></span></p><p><span style="font-family:'Arial-BoldMT', 'Arial Bold', 'Arial';font-weight:700;font-size:13px;">作用：</span></p><p><span style="font-family:'ArialMT', 'Arial';font-weight:400;font-size:13px;">①提供一系列在当前场景下可以完成当前任务的操作，而不会永久占用页面空间。比如朋友圈上传。</span><span style="font-family:'ArialMT', 'Arial';font-weight:400;font-size:13px;"></span></p><p><span style="font-family:'ArialMT', 'Arial';font-weight:400;font-size:13px;">②在完成一项可能有风险的操作前获得用户的确认并提供了其他选项，比如退出账号。</span></p><p><span style="font-family:'Arial-BoldMT', 'Arial Bold', 'Arial';font-weight:700;font-size:13px;">注意：</span><span style="font-family:'ArialMT', 'Arial';font-weight:400;font-size:13px;">避免设计可滚动的操作列表</span></p>
